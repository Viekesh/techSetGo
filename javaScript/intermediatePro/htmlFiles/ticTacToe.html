<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styleSheets/commonStyle.css">
    <link rel="stylesheet" href="../styleSheets/ticTacToe.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h1 class="x_y_axis_center">Tic Tac Toe</h1>
        </div>
    </nav>

    <section class="game_zone x_y_axis_center">

        <div class="game_content">
            <h2>Welcome To Tic Tac Toe</h2>
            <div class="game_info x_y_axis_center">
                <span class="info">Turn For X</span>
                <button class="reset">RESET</button>
            </div>

            <div class="img_box">
                <img src="../images/excited.gif" alt="">
            </div>
        </div>

        <div class="game_container x_y_axis_center">
            <div class="box"><span class="box_text x_y_axis_center"></span></div>
            <div class="box"><span class="box_text x_y_axis_center"></span></div>
            <div class="box"><span class="box_text x_y_axis_center"></span></div>

            <div class="box"><span class="box_text x_y_axis_center"></span></div>
            <div class="box"><span class="box_text x_y_axis_center"></span></div>
            <div class="box"><span class="box_text x_y_axis_center"></span></div>

            <div class="box"><span class="box_text x_y_axis_center"></span></div>
            <div class="box"><span class="box_text x_y_axis_center"></span></div>
            <div class="box"><span class="box_text x_y_axis_center"></span></div>
        </div>

    </section>

    <script src="../scripts/ttt.js"></script>
</body>

</html>
